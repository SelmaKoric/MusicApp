
<form [formGroup]="userService.formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group required">
    <label for="UserName">Username</label>
    <input type="text" class="form-control" formControlName="UserName" id="UserName">
    <span
      class="help-block" style="color: white;" *ngIf="!userService.formGroup.get('UserName').valid &&
      userService.formGroup.get('UserName').touched">
      This field is required!
    </span>
  </div>
  <div class="form-group required">
    <label for="Email">E-mail</label>
    <input type="text" class="form-control" formControlName="Email" id="Email">
    <span
      class="help-block" style="color: white;" *ngIf="userService.formGroup.get('Email').errors?.required &&
      userService.formGroup.get('Email').touched">
      This field is required!
    </span>
    <span
      class="help-block" style="color: white;" *ngIf="userService.formGroup.get('Email').errors?.email &&
      userService.formGroup.get('Email').touched">
      Not correct e-mail format!
    </span>
  </div>

  <div class="form-group">
    <label for="fullName">Full name</label>
    <input type="text" class="form-control" formControlName="fullName" id="fullName">
  </div>

  <div formGroupName="Passwords">

    <div class="form-group required">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" id="password">
      <span
        class="help-block" style="color: white;" *ngIf="userService.formGroup.get('Passwords.password').errors?.required &&
      userService.formGroup.get('Passwords.password').touched">
      This field is required!
    </span>
      <span
        class="help-block" style="color: white;" *ngIf="userService.formGroup.get('Passwords.password').errors?.minlength &&
      userService.formGroup.get('Passwords.password').touched">
      Min length is 5 characters!
    </span>
    </div>
    <div class="form-group required">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword">
      <span
        class="help-block" style="color: white;" *ngIf="userService.formGroup.get('Passwords.confirmPassword').errors?.required &&
      userService.formGroup.get('Passwords.confirmPassword').touched">
      This field is required!
    </span>
      <span
        class="help-block" style="color: white;" *ngIf="userService.formGroup.get('Passwords.confirmPassword').errors?.missMatch &&
      userService.formGroup.get('Passwords.confirmPassword').touched">
      Passwords do not match!
    </span>

    </div>

  </div>

<div class="form-row py-2">
  <div class="form-group col-md-8 offset-md-4">
<button type="submit" class="btn btn-lg" [disabled]="!userService.formGroup.valid">Sign Up</button>
  </div>
</div>
</form>
